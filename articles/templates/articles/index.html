{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block body %}
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}">[작성하기]</a>
  <hr>
  {% for article in articles %}
  <div>
    <h3><a href="{% url 'articles:detail' article.pk %}"{{ article.pk }}>{{ article.pk }}. {{ article.title }}</a></h3>
    {% comment %} 1. 안녕하세요 이런식으로 하기 위해서임. {% endcomment %}
    <p>{{ article.content }}</p>
  </div>
  <br>
  {% endfor %}
{% endblock body %}
